server {
    listen 80;
    server_name devopsinfoane.site;

    root /usr/share/nginx/html;  # inside Docker build folder path
    index index.html;

    location / {
        try_files $uri /index.html;
    }
}

server {
    listen 80;
    server_name api.devopsinfoane.site;

    location / {
        proxy_pass http://backend:5000/;  # NOTE: 'backend' is docker service name!
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }
}
