apiVersion: v1
kind: Service
metadata:
  name: mysql-service
  namespace: react-app
spec:
  selector:
    app: mysql
  ports:
  - port: 3306
    targetPort: 3306
---    
apiVersion: v1
kind: Service
metadata:
  name: backend-service
  namespace: react-app
spec:
  selector:
    app: backend
  ports:
  - port: 5000
    targetPort: 5000
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
  namespace: react-app
spec:
  selector:
    app: frontend
  ports:
  - port: 80
    targetPort: 80
  type: ClusterIP
